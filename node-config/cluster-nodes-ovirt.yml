---
providers:
  ovirt:
    cluster: production

nodes:
  - name: winnode1
    role: cluster_first
    app_name: windows_cluster_demo
    environment: dev
    networks:
    - name: ovirtmgmt
    domain: home.ad
    memory: 6144
    cpu: 2
    type: server
    user_name: vagrant
    template: "{{ win_template_name|default('windows-2019-standard-core') }}"
    sysprep: yes
    ansible_port: 5986
